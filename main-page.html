<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Join - Kanban PM Tool</title>
</head>

<body>
    <header></header>
    <nav></nav>
    <div id="content">
        <div id="done" class="sum-todo">
            <div class="sum-todo--icon">
                <img src="./assets/img/symb_done.svg" alt="done">
            </div>
            <div class="sum-todo--info">
                <div id="done-count" class="sum-todo--count">1</div>
                <div class="label-big">Done</div>
            </div>
        </div>
        <div id="todo" class="sum-todo">
            <div class="sum-todo--icon">
                <img src="./assets/img/symb_todo.svg" alt="done">
            </div>
            <div class="sum-todo--info">
                <div id="todo-count" class="sum-todo--count">1</div>
                <div class="label-big">To-do</div>
            </div>
        </div>
    </div>
</body>

</html>
