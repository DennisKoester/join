<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/summary.css">
    <link rel="stylesheet" href="./styles/add_task.css">
    <link rel="stylesheet" href="./styles/media.css">
    <link rel="stylesheet" href="./styles/media_summary.css">
    <link rel="stylesheet" href="./styles/general.css">
    <script src="./js/include_html.js"></script>
    <script src="./js/add_task.js"></script>
    <script src="./js/script.js"></script>
    <title>Join - Kanban PM Tool</title>
</head>

<body onload="init()">
    <header>
        <span>Kanban Project Management Tool</span>
        <div id="header-nav">
            <img id="menu-help" src="./assets/img/symb_help.png" onclick="openPage('help', undefined)" alt="help">
            <img id="header-img-user" src="./assets/img/img_user1.png" alt="">
            <div class="sub-nav d-none">
                <span onclick="openPage('help', true)">Help</span>
                <span onclick="openPage('legal', true)">Legal notice</span>
                <span onclick="logout()">Log out</span>
            </div>
        </div>
    </header>
    <nav>
        <img id="logo-nav" src="./assets/img/logo_nav.png" alt="logo">
        <div id="menu">
            <div id="menu-summary" class="nav-item" onclick="openPage('summary', false)">
                <div class="nav-icon">
                    <img src="./assets/img/symb_summary.png" alt="">
                </div>
                <div>Summary</div>
            </div>
            <div id="menu-board" class="nav-item" onclick="openPage('board', false)">
                <div class="nav-icon">
                    <img src="./assets/img/symb_board.png" alt="">
                </div>
                <div>Board</div>
            </div>
            <div id="menu-add-task" class="nav-item" onclick="openPage('add-task', false)">
                <div class="nav-icon">
                    <img src="./assets/img/symb_add-task.png" alt="">
                </div>
                <div>Add Task</div>
            </div>
            <div id="menu-contacts" class="nav-item" onclick="openPage('contacts', false)">
                <div class="nav-icon">
                    <img src="./assets/img/symb_contacts.png" alt="">
                </div>
                <div>Contacts</div>
            </div>
        </div>
        <div id="menu-legal" class="nav-item" onclick="openPage('legal', false)">
            <img src="./assets/img/symb_info.png" alt="">
            <span>Legal notice</span>
        </div>
    </nav>
    <div id="summary" class="content-container d-none" w3-include-html="./summary.html"></div>
    <div id="board" class="content-container d-none" w3-include-html="./board.html"></div>
    <div id="add-task" class="content-container d-none" w3-include-html="./add_task.html"></div>
    <div id="contacts" class="content-container d-none" w3-include-html="./contacts.html"></div>
    <div id="legal" class="content-container d-none" w3-include-html="./legal.html"></div>
    <div id="help" class="content-container d-none" w3-include-html="./help.html"></div>
    
</body>

</html>
