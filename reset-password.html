<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Kanban</title>
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/start.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    <script src="./js/script.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/mini_backend.js"></script>
    <script>setURL('https://gruppe-392.developerakademie.net/smallest_backend_ever');</script>
</head>
<body onload="loadDataFromServer()">
    <div class="header_position">
        <div class="header">
          <div class="logo"><img src="./assets/img/Logo_Start.png" class="login_logo"></div>
        </div>
    </div>
    <div class="login_master" id="login-master">
        <div class="login_main signup_main forgotten_main">
            <a class="goback" href="./index.html"><img class="goback_img" src="./assets/img/goBack.png"></a>
            <form class="login_form forgotten_form" onsubmit="resetPassword(event)">
                <h2>Reset your password</h2>
                <img class="margin_underline" src="./assets/img/horizontal_blue_line.png">
                <span>Change your account password</span>
                <input class="input_password" id="password-field-1" type="password" name="password" placeholder="New password" required>
                <input class="input_password" id="password-field-2" type="password" name="password" placeholder="Confirm password" required>
                <div class="login_form_buttons login_bottom_margin">
                <button type="submit" class="login_button">Continue</button></div>
            </form>             
        </div>
    </div>
    <div class="flex_center">
        <div id="password-success" class="added_popup_window">
            <div>Password changed!</div>
        </div>
    </div>
    <div class="flex_center">
        <div id="password-failed" class="added_popup_window">
            <div>Passwords didn't match!</div>
        </div>
    </div>
</body>

</html>
