<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/media_main.css">
    <link rel="stylesheet" href="./styles/contacts.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    <script src="./js/include_html.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/data.js"></script>
    <title>Document</title>
</head>

<body onload="init(), renderContacts()">
    <header w3-include-html="./assets/templates/header.html"></header>
    <nav w3-include-html="./assets/templates/navbar.html"></nav>
    <div class="content-container">
        <div class="flex-contacts-page">
            <div class="contacts-menu">
                <div id="contacts-menu-scrollable"></div>
            </div>
            <div class="contacts-container">
                <div class="contacts-headline">
                    <h1>Contacts</h1>
                    <img src="./assets/img/vertical-blue-line.png">
                    <span class="contacts-subheadline">Better with a team</span>
                </div>

                <div id="contact-div">
                  <div class="contact-div-big">
                    <div class="username-initials-big" id="username-initials">JM</div>
                    <div>
                        <div class="username-big" id="users-name">Hans Test</div>
                        <img src="./assets/img/add_task.png">
                    </div>
                  </div>
                  <div class="contact-and-edit">
                    <div class="contact-information">Contact Information</div>
                    <div class="edit-contact"><img src="./assets/img/edit_contact.png"><span class="edit-contact-text">Edit Contact</span></div>
                  </div>
                  <div class="email-margins"><b>Email</b></div>
                  <a class="users-email-big" id="users-email">testmail</a>
                  <div class="phone-margins"><b>Phone</b></div>
                  <div id="contact-phone-number">+49 1234 567890</div>
                </div>

                <button class="contact-page-button">New contact <img class="contact-button-logo" src="./assets/img/contact-button-logo.png"></button>
            </div>
        </div>
    </div>
</body>

</html>
