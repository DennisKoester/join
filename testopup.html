<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="popup-trigger">Click for popup</button>

<div id="popup">
  Click outisde the box to close
</div>
<style>
  body {
    text-align: center;
    padding-top: 50px;
  }
  #popup {
    position: absolute;
    top: 90px;
    right: 0;
    left: 0;
    box-shadow: 0px 3px 3px -2px rgba(0, 0, 0, 0.2),
      0px 3px 4px 0px rgba(0, 0, 0, 0.14),
      0px 1px 8px 0px rgba(0, 0, 0, 0.12);
    width: 250px;
    margin: auto;
    z-index: 3;
    overflow: hidden;
    border-radius: 4px;
    display: none;
    padding: 8px;
    text-align: center;
  }
  #popup.show {
    display: block;
  }
</style>
<script>
  const popupQuerySelector = "#popup";
  const popupEl = document.querySelector(popupQuerySelector);
  const popupBttn = document.querySelector("#popup-trigger");

  popupBttn.addEventListener("click", () => {
    setTimeout(() => {
      if (!popupEl.classList.contains("show")) {
        // Add class `show` to filterList element
        popupEl.classList.add("show");
      }
    }, 250);
  });



  document.addEventListener("click", (e) => {
  // Check if the filter list parent element exist
  const isClosest = e.target.closest(popupQuerySelector);

  // If `isClosest` equals falsy & popup has the class `show`
  // then hide the popup
  if (!isClosest && popupEl.classList.contains("show")) {
    popupEl.classList.remove("show");
  }
});
</script>
    
</body>
</html>
