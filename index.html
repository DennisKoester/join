<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/start.css">
    <script src="./js/script.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/data.js"></script>
</head>
<body onload="init()">
    <div id="preloader" class="preloader d-none"></div>
    <div class="header-position">
      <div class="header">
        <div class="logo">
            <div class="join-logo-background"><img src="./assets/img/Capa 1.png" class="login-logo join-logo"></div>
        </div>
        <div class="signup">
            <p>Not a Join user?</p>
            <button onclick="location.href='sign_up.html'">Sign up</button>
        </div>
      </div>
    </div>
    <div class="login_master">
        <div class="login_main">
            <form onsubmit="return login(event)" class="login_form">
                <h2>Log in</h2>
                <input id="email" type="email" name="email" placeholder="Email" required>
                <input id="password" type="password" name="password" placeholder="Password" required>
                <div class="login_form_buttons">
                <button type="submit" class="login_button">Login</button>
                <button class="guest_button" onclick="location.href='./summary.html?login=1'">Guest log in</button></div>
            </form>
        </div>
    </div>
    <div id="msg-box" class="d-none signup-message"></div>
</body>

</html>
