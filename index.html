<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/start.css">
    <script src="./js/script.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/mini_backend.js"></script>
</head>
<body onload="init()">
    <div id="preloader" class="preloader"></div>
    <div class="header_position">
      <div class="header">
        <div class="logo">
            <img src="./assets/img/Capa 1.png" class="login_logo join_logo">
        </div>
        <div class="signup">
            <p>Not a Join user?</p>
            <button onclick="location.href='sign_up.html'">Sign up</button>
        </div>
      </div>
    </div>
    <div class="login_master">
        <div class="login_main">
            <form onsubmit="return login(event)" class="login_form">
                <h2>Log in</h2>
                <img class="margin_underline" src="./assets/img/Vector 5.png">
                <input class="input_email" id="email" type="email" name="email" placeholder="Email" required>
                <input class="input_password" id="password" type="password" name="password" placeholder="Password" required>
                <div>
                    <input class="checkbox" type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                    <a class="password_forgotten" href="#">Forgot my password</a>
                </div>
                <div class="login_form_buttons">
                    <button type="submit" class="login_button">Log in</button>
                    <button class="guest_button" onclick="location.href='./summary.html?login=1'">Guest Log in</button></div>
                <div id="error-login" class="error-login"></div>
            </form>
        </div>
    </div>
    <div id="msg-box" class="d_none signup_message"></div>
</body>

</html>
