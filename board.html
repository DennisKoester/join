<div id="content-board">
    <div id="headline-board">
        <h1>Board</h1>
        <div id="find-task-container">
            <input id="find-task--input" type="text" placeholder="Find Task">
            <div id="find-task--separator"></div>
            <img id="find-task--symb" src="./assets/img/search_icon.svg" alt="search">
        </div>
        <div id="btn-add-task--main">
            <span>Add Task</span>
            <img src="./assets/img/plus.svg" alt="add task">
        </div>
        <div id="break"></div>
    </div>
    <div id="tasks-overview">
        <div class="tasks-status">
            <div class="task-status-title">
                <span>To do</span>
                <div><img src="./assets/img/plus.svg" alt="add task"></div>
            </div>
            <div id="tasks-todo" class="tasks-list">
                <div id="todo-0" class="task-card"></div>
                <div id="todo-1" class="task-card"></div>
            </div>
        </div>
        <div class="tasks-status">
            <div class="task-status-title">
                <span>In Progress</span>
                <div><img src="./assets/img/plus.svg" alt="add task"></div>
            </div>
            <div id="tasks-progress" class="tasks-list">
                <div id="progress-0" class="task-card"></div>
                <div id="progress-1" class="task-card"></div>
                <div id="progress-2" class="task-card"></div>
            </div>
        </div>
        <div class="tasks-status">
            <div class="task-status-title">
                <span>Awaiting Feedback</span>
                <div><img src="./assets/img/plus.svg" alt="add task"></div>
            </div>
            <div id="tasks-feedback" class="tasks-list">
                <div id="feedback-0" class="task-card"></div>
            </div>
        </div>
        <div class="tasks-status">
            <div class="task-status-title">
                <span>Done</span>
                <div><img src="./assets/img/plus.svg" alt="add task"></div>
            </div>
            <div id="tasks-done" class="tasks-list">
                <div id="done-0" class="task-card"></div>
            </div>
        </div>
    </div>
</div>
