<div id="content-add-task" class="content-add-task">
    <div id="add-task-content" class="add-task-content">
        <div class="headline-add-task">
            <h1>Add Task</h1>
        </div>
        <form action="">
            <div class="content-containers">
                <div class="left-container ">
                    <div class="title-container">
                        <p><label for="title">Title</label></p>
                        <input id="title" class="title-field" type="text" placeholder="Enter a title" required>
                        <p class="required">This field is required</p>
                    </div>
                    <div class="description-container">
                        <p><label for="description">Description</label></p>
                        <textarea id="description" class="description-area" name="description" id="description"
                            cols="30" rows="10" placeholder="Enter a description" required
                            style="resize: vertical;"></textarea>
                        <p class="required">This field is required</p>
                    </div>
                    <div class="select-container">
                        <p><label for="categories">Category</label></p>
                        <div id="category-input-container" class="flex-btw padding input-field d-none"
                            style="height: 51px;">
                            <input id="category-input" class="input-style" type="text" placeholder="New category name">
                            <div class="input-btns">
                                <img onclick="clearInputField('category-input', 'category-input-container', 'category-dropdown-container')"
                                    src="./assets/img/black-x.svg" alt="">
                                <div class="seperator"></div>
                                <img src="./assets/img/black-check.svg" alt="">
                            </div>
                        </div>
                        <div id="category-dropdown-container" class="dropdown-container select-none" name="category"
                            id="category">
                            <div onclick="dropDownToggle('category-dropdown', 'triangle1')" class="flex-btw padding">
                                <span>Select task category</span>
                                <img id="triangle1" src="./assets/img/select-triangle.svg" alt="triangle"
                                    style="padding-top: 2px;">
                            </div>
                            <div onclick="dropDownToggle('category-dropdown', 'triangle1')" class="dropdown-overlay">
                            </div>
                            <div id="category-dropdown" class="dropdown-menu open">
                                <ul>
                                    <li
                                        onclick="showInputField('category-input-container', 'category-dropdown-container', 'category-dropdown', 'triangle1')">
                                        <div>New Category</div>
                                    </li>
                                    <li>
                                        <div>Test</div>
                                        <div class="dot green"></div>
                                    </li>
                                    <li>
                                        <div>Test</div>
                                        <div class="dot lightblue"></div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="category-colors">
                            <div class="dot lightblue"></div>
                            <div class="dot blue"></div>
                            <div class="dot turquoise"></div>
                            <div class="dot green"></div>
                            <div class="dot orange"></div>
                            <div class="dot red"></div>
                            <div class="dot lightpink"></div>
                            <div class="dot pink"></div>
                        </div>
                        <p class="required">This field is required</p>
                    </div>

                    <div class="select-container">
                        <p><label for="assign">Assigned to</label></p>
                        <div id="assign-input-container" class="flex-btw padding input-field d-none"
                            style="height: 51px;">
                            <input id="assign-input" class="input-style" type="text" placeholder="Contact email">
                            <div class="input-btns">
                                <img onclick="clearInputField('assign-input', 'assign-input-container', 'assign-dropdown-container')"
                                    src="./assets/img/black-x.svg" alt="">
                                <div class="seperator"></div>
                                <img src="./assets/img/black-check.svg" alt="">
                            </div>
                        </div>
                        <div id="assign-dropdown-container" class="dropdown-container select-none">
                            <div onclick="dropDownToggle('assign-dropdown', 'triangle2')" class="flex-btw padding">
                                <span>Select contacts to assign</span>
                                <img id="triangle2" src="./assets/img/select-triangle.svg" alt="triangle"
                                    style="padding-top: 2px;">
                            </div>
                            <div onclick="dropDownToggle('assign-dropdown', 'triangle2')" class="dropdown-overlay">
                            </div>
                            <div id="assign-dropdown" class="dropdown-menu open">
                                <ul>
                                    <li>
                                        <label class="flex-btw">
                                            <div>Christof</div>
                                            <input type="checkbox" id="" name="" value="subtask">
                                        </label>
                                    </li>
                                    <li>
                                        <label class="flex-btw">
                                            <div>Mario</div>
                                            <input type="checkbox" id="" name="" value="subtask">
                                        </label>
                                    </li>
                                    <li>
                                        <label class="flex-btw">
                                            <div>Dennis</div>
                                            <input type="checkbox" id="" name="" value="subtask">
                                        </label>
                                    </li>
                                    <li
                                        onclick="showInputField('assign-input-container', 'assign-dropdown-container', 'assign-dropdown', 'triangle2')">
                                        <label class="flex-btw">
                                            <div>Invite new contact</div>
                                            <img src="./assets/img/contact-icon.svg" alt="">
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <p class="required">This field is required</p>
                    </div>
                </div>

                <div class="middle-container"></div>

                <div class="right-container">
                    <div>
                        <p><label for="due-date">Due date</label></p>
                        <div class="due-date">
                            <input id="date-input" class="due-date-input" type="date" name="due-date" id="due-date"
                                required placeholder="dd/mm/yyyy">
                        </div>
                        <p class="required">This field is required</p>
                    </div>
                    <div class="prio-container">
                        <p style="margin: 0 0 13px 0">Prio</p>
                        <div class="prio-btns-container">
                            <div onclick="prioUrgent()" id="urgend-btn" class="prio-btn"
                                style="background-color: #FFFFFF;">
                                Urgent
                                <img id="urgent-btn-img" src="./assets/img/urgent.svg" alt="Arrows up">
                            </div>
                            <div onclick="prioMedium()" id="medium-btn" class="prio-btn"
                                style="background-color: #FFFFFF;">
                                Medium
                                <img id="medium-btn-img" src="./assets/img/medium.svg" alt="streaght lines">
                            </div>
                            <div onclick="prioLow()" id="low-btn" class="prio-btn" style="background-color: #FFFFFF;">
                                Low
                                <img id="low-btn-img" src="./assets/img/low.svg" alt="Arrows down">
                            </div>
                        </div>
                    </div>
                    <div class="subtask-container">

                        <p><label for="subtasks">Subtasks</label></p>
                        <div class="subtasks-input padding">
                            <input id="subtask-input" onfocus="showInputBtns('input-btns', 'plus-icon' )"
                                class="input-style" type="text" placeholder="Add new subtask">
                            <div class="input-btns">
                                <img onclick="showInputBtns('input-btns', 'plus-icon' )" id="plus-icon"
                                    class="subtask-btn" src="./assets/img/plus.svg" alt="Plus sign">
                                <div id="input-btns" class="input-btns d-none">
                                    <img onclick="clearInputField('subtask-input', 'input-btns', 'plus-icon')"
                                        src="./assets/img/black-x.svg" alt="">
                                    <div class="seperator"></div>
                                    <img src="./assets/img/black-check.svg" alt="">
                                </div>
                            </div>

                        </div>

                        <div>

                            <div class="subtask">
                                <input type="checkbox" id="" name="" value="subtask">
                                <label for="">Subtask</label><br>
                            </div>
                            <div class="subtask">
                                <input type="checkbox" id="" name="" value="subtask">
                                <label for="">Subtask</label><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="submit-btns">
            <button class="clear-btn">Clear
                <img src="./assets/img/clear-x.svg" alt="x icon">
            </button>
            <button class="create-btn">Create Task
                <img src="./assets/img/create-check.svg" alt="check icon">
            </button>
        </div>
    </div>
</div>
