<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/media_main.css">
    <link rel="stylesheet" href="./styles/add_task.css">
    <link rel="stylesheet" href="./styles/media_add-task.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    <script src="./js/include_html.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/add_task.js"></script>
    <script src="./js/add_task_html.js"></script>
    <title>Join Kanban Add Task</title>
</head>

<body onload="init()">
    <header w3-include-html="./assets/templates/header.html"></header>
    <nav w3-include-html="./assets/templates/navbar.html"></nav>
    <div class="content-container">
        <div id="content-add-task" class="content-add-task">
            <div id="add-task-content" class="add-task-content">
                <div class="headline-add-task">
                    <h3 style="display: none;">Kanban Project Management Tool</h3>
                    <h1>Add Task</h1>
                </div>
                <form action="">
                    <div class="content-containers">
                        <div class="left-container ">
                            <div class="title-container width-100">
                                <p><label for="title">Title</label></p>
                                <input id="title" class="title-field width-100" type="text" placeholder="Enter a title"
                                    required>
                                <p class="required">This field is required</p>
                            </div>
                            <div class="description-container width-100">
                                <p><label for="description">Description</label></p>
                                <textarea id="description" class="description-area width-100" name="description"
                                    cols="30" rows="10" placeholder="Enter a description" required
                                    style="resize: vertical;"></textarea>
                                <p class="required">This field is required</p>
                            </div>
                            <div class="select-container">
                                <p><label for="categories">Category</label></p>
                                <div id="category-input-container" class="input-field flex-btw padding d-none">
                                    <input id="category-input" class="input-style" type="text"
                                        placeholder="New category name">
                                    <div class="input-btns">
                                        <img onclick="hideInputField('category-input', 'category-input-container', 'category-dropdown-container')"
                                            src="./assets/img/black-x.svg" alt="" class="filter-btn">
                                        <div class="seperator"></div>
                                        <img onclick="addNewCategory('category-input', 'category-input-container', 'category-dropdown-container')"
                                            src="./assets/img/black-check.svg" alt="" class="filter-btn">
                                    </div>
                                </div>
                                <div id="category-dropdown-container" class="dropdown-container select-none width-100"
                                    name="category">
                                    <div id="custom-category" onclick="dropDownToggle('category-dropdown', 'triangle1')"
                                        class="flex-btw padding height-input-mobile">
                                        <span>Select task category</span>
                                        <img id="triangle1" src="./assets/img/select-triangle.svg" alt="triangle"
                                            style="padding-top: 2px;">
                                    </div>
                                    <div onclick="dropDownToggle('category-dropdown', 'triangle1')"
                                        class="dropdown-overlay">
                                    </div>
                                    <div id="category-dropdown" class="dropdown-menu open">
                                        <ul id="category-list">
                                            <li
                                                onclick="showInputField('category-input-container', 'category-dropdown-container', 'category-dropdown', 'triangle1')">
                                                <div>New Category</div>
                                            </li>
                                            <li>
                                                <div>Test</div>
                                                <div class="color-dot green"></div>
                                            </li>
                                            <li>
                                                <div>Test</div>
                                                <div class="color-dot lightblue"></div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div id="category-colors" class="category-colors d-none">
                                    <div onclick="addNewColorToCategory('lightblue')" id="color0"
                                        class="color-dot lightblue">
                                    </div>
                                    <div onclick="addNewColorToCategory('blue')" id="color1" class="color-dot blue">
                                    </div>
                                    <div onclick="addNewColorToCategory('turquoise')" id="color2"
                                        class="color-dot turquoise">
                                    </div>
                                    <div onclick="addNewColorToCategory('green')" id="color3" class="color-dot green">
                                    </div>
                                    <div onclick="addNewColorToCategory('orange')" id="color4" class="color-dot orange">
                                    </div>
                                    <div onclick="addNewColorToCategory('red')" id="color5" class="color-dot red"></div>
                                    <div onclick="addNewColorToCategory('lightpink')" id="color6"
                                        class="color-dot lightpink">
                                    </div>
                                    <div onclick="addNewColorToCategory('pink')" id="color7" class="color-dot pink">
                                    </div>
                                </div>
                                <p class="required">This field is required</p>
                            </div>

                            <div class="select-container">
                                <p><label for="assign">Assigned to</label></p>
                                <div id="assign-input-container" class="input-field flex-btw padding d-none">
                                    <input id="assign-input" class="input-style" type="text"
                                        placeholder="Contact email">
                                    <div class="input-btns">
                                        <img onclick="hideInputField('assign-input', 'assign-input-container', 'assign-dropdown-container')"
                                            src="./assets/img/black-x.svg" alt="" class="filter-btn">
                                        <div class="seperator"></div>
                                        <img onclick="inviteContact('assign-input', 'assign-input-container', 'assign-dropdown-container')"
                                            src="./assets/img/black-check.svg" alt="" class="filter-btn">
                                    </div>
                                </div>
                                <div id="assign-dropdown-container" class="dropdown-container select-none width-100">
                                    <div onclick="dropDownToggle('assign-dropdown', 'triangle2')"
                                        class="flex-btw padding height-input-mobile">
                                        <span>Select contacts to assign</span>
                                        <img id="triangle2" src="./assets/img/select-triangle.svg" alt="triangle"
                                            style="padding-top: 2px;">
                                    </div>
                                    <div onclick="dropDownToggle('assign-dropdown', 'triangle2')"
                                        class="dropdown-overlay">
                                    </div>
                                    <div id="assign-dropdown" class="dropdown-menu open">
                                        <ul id="assign-list">
                                            <li
                                                onclick="showInputField('assign-input-container', 'assign-dropdown-container', 'assign-dropdown', 'triangle2')">
                                                <label class="flex-btw">
                                                    <div>Invite new contact</div>
                                                    <img src="./assets/img/contact-icon.svg" alt="">
                                                </label>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div id="add-task-assignees" class="assignees"></div>
                                <p id="required-assign" class="required hidden">This field is required</p>
                            </div>
                        </div>

                        <div class="middle-container"></div>

                        <div class="right-container">
                            <div class="width-100">
                                <p><label for="due-date">Due date</label></p>
                                <div class="due-date">
                                    <input id="date-input" class="due-date-input width-100" type="date" name="due-date"
                                        required placeholder="dd/mm/yyyy">
                                </div>
                                <p class="required">This field is required</p>
                            </div>
                            <div class="prio-container">
                                <p style="margin: 0 0 13px 0">Prio</p>
                                <div class="prio-btns-container">
                                    <div onclick="prioUrgent()" id="urgend-btn" class="prio-btn"
                                        style="background-color: #FFFFFF;">
                                        Urgent
                                        <img id="urgent-btn-img" src="./assets/img/urgent.svg" alt="Arrows up">
                                    </div>
                                    <div onclick="prioMedium()" id="medium-btn" class="prio-btn"
                                        style="background-color: #FFFFFF;">
                                        Medium
                                        <img id="medium-btn-img" src="./assets/img/medium.svg" alt="streaght lines">
                                    </div>
                                    <div onclick="prioLow()" id="low-btn" class="prio-btn"
                                        style="background-color: #FFFFFF;">
                                        Low
                                        <img id="low-btn-img" src="./assets/img/low.svg" alt="Arrows down">
                                    </div>
                                </div>
                            </div>
                            <div class="subtask-container">
                                <p><label for="subtasks">Subtasks</label></p>
                                <div class="subtasks-input padding">
                                    <input id="subtask-input" onfocus="showInputBtns('input-btns', 'plus-icon' )"
                                        class="input-style" type="text" placeholder="Add new subtask">
                                    <div class="input-btns">
                                        <img onclick="showInputBtns('input-btns', 'plus-icon' )" id="plus-icon"
                                            class="subtask-btn" src="./assets/img/plus.svg" alt="Plus sign">
                                        <div id="input-btns" class="input-btns d-none">
                                            <img onclick="hideInputField('subtask-input', 'input-btns', 'plus-icon')"
                                                src="./assets/img/black-x.svg" alt="" class="filter-btn">
                                            <div class="seperator"></div>
                                            <img onclick="addSubtask('subtask-input', 'input-btns', 'plus-icon')"
                                                src="./assets/img/black-check.svg" alt="" class="filter-btn">
                                        </div>
                                    </div>
                                </div>
                                <div id="subtask-list" class="subtask-list width-100"></div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="submit-btns">
                    <button class="clear-btn">Clear
                        <img src="./assets/img/clear-x.svg" alt="x icon">
                    </button>
                    <button class="create-btn">Create Task
                        <img src="./assets/img/create-check.svg" alt="check icon">
                    </button>
                    <button class="create-btn mobile-btn" style="display: none;">Create
                        <img src="./assets/img/create-check.svg" alt="check icon">
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
